<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Carnaval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #F39C12, #D35400, #16A085);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            border: 1px solid rgba(255, 213, 79, 0.2);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(211, 84, 0, 0.2);
        }
        .card-header h3 {
            color: #D35400;
        }
        .btn {
            background: linear-gradient(45deg, #16A085, #F39C12);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s;
            color: white;
            text-decoration: none;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sucesso!</h3>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="mb-4">Cadastro realizado com sucesso!</h4>
                        <div class="d-flex justify-content-center">
                            <a href="{{ url_for('cadastro') }}" class="btn">Novo Cadastro</a>
                            <a href="{{ url_for('listar_usuarios') }}" class="btn">Ver Usu√°rios</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
