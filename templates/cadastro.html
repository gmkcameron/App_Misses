<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Carnaval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #F39C12, #D35400, #16A085);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            border: 1px solid rgba(255, 213, 79, 0.2);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(211, 84, 0, 0.2);
        }
        .card-header h3 {
            color: #D35400;
        }
        .btn-primary {
            background: linear-gradient(45deg, #16A085, #F39C12);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
        }
        a {
            color: #D35400;
            text-decoration: none;
        }
        a:hover {
            color: #F39C12;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cadastro de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
