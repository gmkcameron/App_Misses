<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Itens - Carnaval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #F39C12, #D35400, #16A085);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            border: 1px solid rgba(255, 213, 79, 0.2);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-header {
            background: transparent;
            border-bottom: 1px solid rgba(211, 84, 0, 0.2);
        }
        .card-header h3 {
            color: #D35400;
        }
        .btn-primary {
            background: linear-gradient(45deg, #16A085, #F39C12);
            border: none;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(22, 160, 133, 0.3);
        }
        .form-select {
            border-radius: 15px;
            border: 1px solid rgba(211, 84, 0, 0.2);
        }
        .form-check-input:checked {
            background-color: #16A085;
            border-color: #16A085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Selecione seus Itens</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="peruca" class="form-label">Peruca</label>
                                <select class="form-select" id="peruca" name="peruca" required>
                                    <option value="">Selecione uma cor</option>
                                    <option value="vermelha">Vermelha</option>
                                    <option value="azul">Azul</option>
                                    <option value="verde">Verde</option>
                                    <option value="amarela">Amarela</option>
                                    <option value="loira">Loira</option>
                                    <option value="preta">Preta</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="tiara" class="form-label">Tiara</label>
                                <select class="form-select" id="tiara" name="tiara" required>
                                    <option value="">Selecione um n√∫mero</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="camisa" class="form-label">Tamanho da Camisa</label>
                                <select class="form-select" id="camisa" name="camisa" required>
                                    <option value="">Selecione um tamanho</option>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                </select>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="sunga_preta" name="sunga_preta">
                                <label class="form-check-label" for="sunga_preta">Sunga Preta</label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
